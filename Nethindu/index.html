        .card-hover-container {
            border: 0.5px solid #ffffff1e;
            width: 100%;
            border-radius: 26px;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            min-height: 399px;
            aspect-ratio: 1;
        }

        .card-gradient {
            height: 100%;
            width: 100%;
            position: absolute;
            background: radial-gradient(#171825 40%, #63e 50%, #8e64ff, #f92672);
            mix-blend-mode: darken;
            pointer-events: none;
            z-index: 3;
        }

        .card-hover-container>img {
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 4;
        }

        .card-bg-characters {
            --x: 0px;
            --y: 0px;
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            word-wrap: break-word;
            font-size: 14px;
            overflow: hidden;
            font-family: monospace;
            line-height: 1.15;
            color: #fff;
            opacity: 0;
            transition: 0.5s;
            -webkit-mask-image: radial-gradient(300px circle at var(--x) var(--y),
                    #000 20%,
                    rgba(0, 0, 0, 0.25),
                    transparent);
            mask-image: radial-gradient(300px circle at var(--x) var(--y),
                    #000 20%,
                    rgba(0, 0, 0, 0.25),
                    transparent);
            transform: scale(1.025);
        }

        .card-hover-container:hover .card-bg-characters {
            opacity: 1;
        }

        <script>
            const chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
            const randomCharacter = () =>
                chars[Math.floor(Math.random() * (chars.length - 1))],
                randomString = (length) =>
                    Array.from(Array(length)).map(randomCharacter).join("");

            const cardHover = (card, letters, e) => {
                const rect = card[0].getBoundingClientRect(),
                    x = e.clientX - rect.left,
                    y = e.clientY - rect.top;

                letters[0].style.setProperty("--x", `${x}px`);
                letters[0].style.setProperty("--y", `${y}px`);

                letters[0].innerText = randomString(2000);
            };

            const card = $(".card-hover-container");
            card.each(function () {
                $(this).on("mousemove", (e) =>
                    cardHover($(this), $(this).children(".card-bg-characters"), e)
                );
                $(this).on("touchmove", (e) =>
                    cardHover($(this), $(this).children(".card-bg-characters"), e)
                );
            });

        </script>
